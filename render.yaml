services:
  - type: web
    name: langextract-studio
    env: python
    buildCommand: "pip install -r requirements.txt && pip install -e ."
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: CORS_ORIGINS
        value: "*"
